<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body ng-app="myPortfolio" ng-controller="portfolioController" ng-cloak>
        <!-- <md-button class="md-primary md-raised">sdsd</md-button>
        <md-button class="md-accent md-raised">sds</md-button>
        <md-button class="md-warn md-raised">sdsd</md-button>
        <div>hello world</div> -->
        <div id="top-div" md-colors="{background: 'primary'}"></div>
        <div class="container">
            <md-card><!--personal info-->
                <div layout="row">
                    <div id="my-picture-div">
                        <img id="my-picture" src="images/my-picture.jpg" alt="">
                    </div>
                    <div id="personal-info-wrapper" layout="column" layout-align="space-between">
                        <div id="personal-info">
                            <div class="md-display-1">I'M <span  md-colors="{color: 'primary'}">KSHITIJ JAIN</span></div>
                            <div class="md-title" style="margin-bottom:  5%">Full Stack Developer</div>
                            <md-divider layout="row" layout-margin></md-divider>
                            <div>
                                <div layout="row" layout-align="start center"
                                 style="margin-bottom: 5px">
                                    <div md-colors="{background: 'primary'}" style="padding: 3px 5px; margin-right: 5px; border-radius:8px">DOB</div>
                                    <div>17-May-1993</div>
                                </div>
                                <div layout="row" layout-align="start center" style="margin-bottom: 5px">
                                    <div md-colors="{background: 'primary'}" style="padding: 3px 5px; margin-right: 5px; border-radius:8px">Email</div>
                                    <div>jn.kshitij@gmail.com</div>
                                </div>
                                <div layout="row" layout-align="start center" style="margin-bottom: 5px">
                                    <div md-colors="{background: 'primary'}" style="padding: 3px 5px; margin-right: 5px; border-radius:8px">Location</div>
                                    <div>Bangalore</div>
                                </div>
                            </div>
                           
                        </div>
                        <div md-colors="{background: 'primary'}" id="contact-links-wrapper" layout="row" layout-align="space-between">
                            <md-button class="contact-links-button">ab</md-button>
                            <md-button class="contact-links-button">ab</md-button>
                            <md-button class="contact-links-button">ab</md-button>
                            <md-button class="contact-links-button">ab</md-button>
                            <md-button class="contact-links-button">ab</md-button>
                            <md-button class="contact-links-button">ab</md-button>
                            <md-button class="contact-links-button">ab</md-button>
                        </div>
                    </div>
                </div>
            </md-card>
           
            <md-card id="skills-card"> <!--skills section-->
                <div class="toolbar md-title" md-colors="{background: 'primary'}" layout="row" layout-align="start center">
                    <div>Skills</div>
                </div>
                <div layout="row" layout-wrap id="skills-wrapper">
                    <div layout="column" layout-align="space-between-center" flex="25" ng-repeat="skill in metaData.skills">
                        <img class="skill-image" src="images/{{skill.logo}}" alt="hello">
                        <div>{{skill.name}}</div>
                    </div>                   
                </div>    
            </md-card>
        </div>   

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <script src="javascripts/script.js"></script>
    </body>
</html>
